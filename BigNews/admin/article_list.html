<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
            </div>
        </div>
    </div>

    <!-- 文章分类模板 -->
    <script id="cat_list" type="text/html">
        <option value="">所有分类</option>
        {{ each data v }}
        <option value="{{ v.id }}">{{ v.name  }}</option>
        {{ /each }}
    </script>

    <script src="./libs/http.js"></script>
    <script>
        //入口函数
        $(function(){
            /* 0.页面一加载: 默认请求所有的分类列表 */
            $.ajax({
                url:BigNew.category_list,
                type:'get',
                dataType:'json',
                success: function(backData){
                    console.log(backData);
                    //数据响应之后 模板引擎渲染页面
                    $('#selCategory').html(template('cat_list',backData));                    
                }
            });

            /* 1.页面一加载: 默认请求文章列表数据 */

            /* 2.筛选按钮点击事件 
                筛选按钮: #btnSearch
                    注意点: 表单按钮阻止默认行为
                文章类别下拉菜单 :  #selCategory
                文章状态下拉菜单 :  #selStatus
            */
           $('#btnSearch').click(function(e){
               //2.1 阻止默认跳转
               e.preventDefault();
               //2.2 ajax请求
               getArticleList(1,true);
           });

           //主动触发筛选按钮点击事件
           $('#btnSearch').trigger('click');

           /**
           * @description:加载分页插件
           * @param {type} 
           * @return: tocalPage : 总页数
           * @return: startPage : 起始页数
           */
          function loadPagination(totalPage,startPage){
              //初始化分页插件
              //(1)先销毁已经存在的插件
              $('#pagination').twbsPagination('destroy');
              //(2)初始化新的插件
              $('#pagination').twbsPagination({
                totalPage:totalPage, //总页数
                startPage:startPage, //起始页数
                visiblePages: 6, //可见页数
                first: '首页',
                prev: '上一页',
                next: '下一页',
                last: '尾页',
                onPageClick: function(event,page) {
                    /*
                    */

                    //只有点击的页数和当前页数不一致才请求数据
                    if(startPage != page) {
                        getArticleList(page);
                    }
                    console.log(page);
                }
              })
          }

        });
    
    </script>
</body>

</html>
